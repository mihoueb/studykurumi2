<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Flashcard - ÂçòË™ûÂ∏≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff69b4;
            --primary-light: #ffb6d9;
            --primary-dark: #ff1493;
            --secondary: #ffc0cb;
            --accent: #ff69b4;
            --bg-light: #fff5f9;
            --bg-white: #ffffff;
            --text-dark: #2d1b3d;
            --text-light: #6b4c6b;
            --success: #4ade80;
            --danger: #ef4444;
            --shadow: 0 10px 30px rgba(255, 105, 180, 0.15);
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, #ffe4f0 100%);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 15px;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            text-align: center;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .header p {
            color: var(--text-light);
            font-size: 0.85rem;
            display: none;
        }

        /* Áµ±Ë®à„Éú„ÉÉ„ÇØ„Çπ */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .stat-box {
            background: var(--bg-white);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.08);
            border-left: 3px solid var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        #mainContent {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        /* „Ç´„Éº„Éâ */
        .card-container {
            perspective: 1000px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            min-height: 0;
        }

        .card {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-style: preserve-3d;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            cursor: pointer;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, var(--primary) 0%, #ff69b4 100%);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary-light) 100%);
            color: var(--text-dark);
            transform: rotateY(180deg);
        }

        .card-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 600;
        }

        .card-content {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.3;
            word-wrap: break-word;
            margin-bottom: 8px;
        }

        .card-hint-text {
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .flip-hint {
            position: absolute;
            bottom: 10px;
            font-size: 0.7rem;
            opacity: 0.6;
            animation: pulse 2s infinite;
        }

        /* ÈÄ≤Êçó„Éê„Éº */
        .progress-section {
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: var(--text-light);
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 105, 180, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            width: 0%;
            transition: width 0.5s ease;
        }

        /* „Éú„Çø„É≥„Ç∞„É´„Éº„Éó */
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #22c55e 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary) 100%);
            color: var(--text-dark);
            width: 100%;
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞ */
        .loading {
            text-align: center;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 105, 180, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏ */
        .error-message {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #ef4444;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #ef4444;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        /* ÂÆå‰∫Ü„É°„ÉÉ„Çª„Éº„Ç∏ */
        .completion-message {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, var(--bg-white) 0%, var(--bg-light) 100%);
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .completion-message h2 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .completion-message p {
            color: var(--text-light);
            font-size: 1rem;
            margin-bottom: 10px;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* iPadÁî® */
        @media (min-width: 768px) {
            .card-content {
                font-size: 2.5rem;
            }
            
            .card-hint-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- „Éò„ÉÉ„ÉÄ„Éº -->
        <div class="header">
            <h1>‚ú® Flashcard</h1>
            <p>ÂçòË™ûÂ∏≥„ÅßÂ≠¶Áøí„Åó„Çà„ÅÜ</p>
        </div>

        <!-- Áµ±Ë®àÊÉÖÂ†± -->
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-label">ÂÖ®‰Ωì</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÈÄ≤Êçó</div>
                <div class="stat-value" id="currentCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Ê≠£Á≠îÁéá</div>
                <div class="stat-value" id="accuracy">-</div>
            </div>
        </div>

        <!-- „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏ -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- „É≠„Éº„Éá„Ç£„É≥„Ç∞ -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
        <div id="mainContent" style="display: none;">
            <!-- „Ç´„Éº„Éâ -->
            <div class="card-container">
                <div class="card" id="card">
                    <div class="card-face card-front" id="cardFront">
                        <div class="card-label">ÂïèÈ°å</div>
                        <div class="card-content" id="cardQuestion">-</div>
                        <div class="card-hint-text" id="cardHint">-</div>
                        <div class="flip-hint">„Çø„ÉÉ„Éó„ÅßÁ≠î„Åà„ÇíË°®Á§∫</div>
                    </div>
                    <div class="card-face card-back" id="cardBack">
                        <div class="card-label">Á≠î„Åà</div>
                        <div class="card-content" id="cardAnswer">-</div>
                        <div class="flip-hint">„Çø„ÉÉ„Éó„ÅßÂïèÈ°å„Å´Êàª„Çã</div>
                    </div>
                </div>
            </div>

            <!-- ÈÄ≤Êçó„Éê„Éº -->
            <div class="progress-section">
                <div class="progress-label">
                    <span>Â≠¶ÁøíÈÄ≤Êçó</span>
                    <span id="progressText">0/0</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <!-- „Éú„Çø„É≥ -->
            <div class="button-group">
                <button class="btn btn-success" id="correctBtn">‚úì „Åß„Åç„Åü</button>
                <button class="btn btn-danger" id="incorrectBtn">‚úó „Åß„Åç„Å™„Åã„Å£„Åü</button>
            </div>

            <!-- „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥ -->
            <button class="btn btn-secondary" id="resetBtn">ÊúÄÂàù„Åã„Çâ</button>
        </div>

        <!-- ÂÆå‰∫Ü„É°„ÉÉ„Çª„Éº„Ç∏ -->
        <div id="completionMessage" style="display: none;">
            <div class="completion-message">
                <h2>üéâ ÂÆå‰∫ÜÔºÅ</h2>
                <p id="finalStats" style="margin-top: 15px;"></p>
                <button class="btn btn-secondary" id="restartBtn" style="margin-top: 20px;">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶</button>
            </div>
        </div>
    </div>

    <script>
        // Ë®≠ÂÆö
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzV35B-Nh4H6ukPGp28xsDoVWLRK0dHOr8EtPfd1dCUqEbccrKnrIfFnkLibvFMcBgP/exec';

        // Áä∂ÊÖãÁÆ°ÁêÜ
        let cards = [];
        let currentIndex = 0;
        let isFlipped = false;

        // DOMË¶ÅÁ¥†
        const mainContent = document.getElementById('mainContent');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const completionMessage = document.getElementById('completionMessage');
        const card = document.getElementById('card');
        const cardQuestion = document.getElementById('cardQuestion');
        const cardAnswer = document.getElementById('cardAnswer');
        const correctBtn = document.getElementById('correctBtn');
        const incorrectBtn = document.getElementById('incorrectBtn');
        const resetBtn = document.getElementById('resetBtn');
        const restartBtn = document.getElementById('restartBtn');

        // ÂàùÊúüÂåñ
        async function init() {
            try {
                const data = await fetchData();
                if (!data || data.length === 0) {
                    showError('„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„Éà„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }
                cards = data;
                showMainContent();
                displayCard();
            } catch (error) {
                console.error('Error:', error);
                showError('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ' + error.message);
            }
        }

        // „Éá„Éº„Çø„ÇíÂèñÂæó
        async function fetchData() {
            try {
                console.log('Fetching data from:', APP_SCRIPT_URL);
                const url = `${APP_SCRIPT_URL}?action=getData`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    const text = await response.text();
                    console.error('Response text:', text);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                return data;
            } catch (error) {
                console.error('Fetch error details:', error);
                throw error;
            }
        }

        // „Ç´„Éº„Éâ„ÇíË°®Á§∫
        function displayCard() {
            if (currentIndex >= cards.length) {
                showCompletion();
                return;
            }

            const current = cards[currentIndex];
            cardQuestion.textContent = current.japanese;
            document.getElementById('cardHint').textContent = current.english;
            cardAnswer.textContent = current.answer;
            isFlipped = false;
            card.classList.remove('flipped');

            updateStats();
        }

        // „Ç´„Éº„Éâ„Çí„Éï„É™„ÉÉ„Éó
        card.addEventListener('click', () => {
            isFlipped = !isFlipped;
            card.classList.toggle('flipped');
        });

        // „Äå„Åß„Åç„Åü„Äç„Éú„Çø„É≥
        correctBtn.addEventListener('click', async () => {
            await updateCard(true);
            nextCard();
        });

        // „Äå„Åß„Åç„Å™„Åã„Å£„Åü„Äç„Éú„Çø„É≥
        incorrectBtn.addEventListener('click', async () => {
            await updateCard(false);
            nextCard();
        });

        // „Ç´„Éº„Éâ„Çí„Ç¢„ÉÉ„Éó„Éá„Éº„Éà
        async function updateCard(isCorrect) {
            try {
                const current = cards[currentIndex];
                const response = await fetch(
                    `${APP_SCRIPT_URL}?action=updateData&row=${current.row}&correct=${isCorrect}`
                );
                if (!response.ok) throw new Error('Update failed');
                
                // „É≠„Éº„Ç´„É´„ÅÆ„Éá„Éº„Çø„ÇÇÊõ¥Êñ∞
                if (isCorrect) {
                    current.correct++;
                }
                current.total++;
            } catch (error) {
                console.error('Error updating card:', error);
                showError('„Éá„Éº„Çø„ÅÆÊõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }

        // Ê¨°„ÅÆ„Ç´„Éº„Éâ
        function nextCard() {
            currentIndex++;
            displayCard();
        }

        // Áµ±Ë®à„Çí„Ç¢„ÉÉ„Éó„Éá„Éº„Éà
        function updateStats() {
            document.getElementById('totalCount').textContent = cards.length;
            document.getElementById('currentCount').textContent = currentIndex + 1;

            // ÂÖ®‰Ωì„ÅÆÊ≠£Á≠îÁéá
            let totalCorrect = 0;
            let totalAttempts = 0;
            cards.forEach(card => {
                totalCorrect += card.correct;
                totalAttempts += card.total;
            });

            if (totalAttempts > 0) {
                const accuracy = Math.round((totalCorrect / totalAttempts) * 100);
                document.getElementById('accuracy').textContent = accuracy + '%';
            } else {
                document.getElementById('accuracy').textContent = '-';
            }

            // ÈÄ≤Êçó„Éê„Éº
            const progress = (currentIndex / cards.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${currentIndex}/${cards.length}`;
        }

        // „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíË°®Á§∫
        function showMainContent() {
            loading.style.display = 'none';
            mainContent.style.display = 'flex';
        }

        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
        function showError(message) {
            loading.style.display = 'none';
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // ÂÆå‰∫Ü„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
        function showCompletion() {
            mainContent.style.display = 'none';
            completionMessage.style.display = 'flex';

            let totalCorrect = 0;
            let totalAttempts = 0;
            cards.forEach(card => {
                totalCorrect += card.correct;
                totalAttempts += card.total;
            });

            const accuracy = totalAttempts > 0 ? Math.round((totalCorrect / totalAttempts) * 100) : 0;
            const finalStats = document.getElementById('finalStats');
            finalStats.innerHTML = `
                <strong>Ê≠£Á≠îÊï∞:</strong> ${totalCorrect}/${totalAttempts}<br>
                <strong>Ê≠£Á≠îÁéá:</strong> ${accuracy}%
            `;
        }

        // „É™„Çª„ÉÉ„Éà
        resetBtn.addEventListener('click', () => {
            currentIndex = 0;
            isFlipped = false;
            card.classList.remove('flipped');
            displayCard();
        });

        restartBtn.addEventListener('click', () => {
            location.reload();
        });

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂàùÊúüÂåñ
        window.addEventListener('load', init);
    </script>
</body>
</html>
